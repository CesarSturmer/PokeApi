<app-poke-search (emmitSearch)="getSearch($event)"></app-poke-search>
<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="
      getAllPokemons | paginate: { itemsPerPage: 10, currentPage: pagination }
    ">
    <a [routerLink]="['details', pokemon.status.id]" #carregando href="" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon__status">
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{ value.type.name }}
          </li>
        </ul>
      </section>
      <section class="pokemon__image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name" />
      </section>
    </a>
  </ng-template>
</section>
<pagination-controls class="pagination" previousLabel="Voltar" nextLabel="PrÃ³ximo" (pageChange)="pagination = $event">
</pagination-controls>

<app-error-api *ngIf="apiError"></app-error-api>
